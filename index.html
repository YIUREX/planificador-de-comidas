<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planificador de comidas</title>
  <style>
    :root {
      --header-bg: #4a4a4a;
      --header-text: #f0f0f0;
      --header-bg-dark: #3a3a3a;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: var(--header-bg-dark);
      color: var(--header-text);
      padding: 1em;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      cursor: text;
      transition: background-color 0.3s ease, color 0.3s ease;
      background: var(--header-bg);
      color: var(--header-text);
      padding: 0.2em 0.5em;
      border-radius: 4px;
      display: inline-block;
      user-select: text;
    }

    .controls {
      text-align: center;
      margin: 1em 0;
      padding: 0 1em;
      color: var(--header-text);
      background-color: var(--header-bg);
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 4px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .ver-resumen {
      text-align: center;
      margin-top: 1em;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .ver-resumen button {
      background-color: #222;
      color: white;
      font-weight: bold;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ver-resumen button:hover {
      background-color: #444;
    }

    .settings-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      font-size: 28px;
      cursor: pointer;
      border: none;
      user-select: none;
      color: var(--header-bg-dark);
      transition: color 0.3s ease;
    }
    .settings-button:hover {
      color: #555;
    }

    .settings-panel {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 1em;
      display: none;
      z-index: 200;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      font-family: sans-serif;
      max-width: 220px;
    }

    .settings-panel label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: 600;
    }

    select, input[type="color"] {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.3em;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    button {
      margin: 0.3em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      user-select: none;
    }

    .table-wrapper {
      overflow-x: auto;
      margin: auto;
      max-width: 100%;
      max-width: 720px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      background: white;
      padding: 0.3em;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 700px;
      background: white;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 0.8em;
      vertical-align: top;
      font-weight: normal;
    }

    thead th, tbody th {
      background: var(--header-bg);
      color: var(--header-text);
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.95em;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    td.filled {
      background-color: #fff8cc;
      transition: background-color 0.3s ease;
    }

    td .title {
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
      user-select: none;
      color: #222;
    }

    td .actions {
      margin-top: 0.4em;
      font-size: 0.9em;
    }

    .actions button:first-child {
      background-color: #007bff;
      color: white;
      margin-right: 0.3em;
      transition: background-color 0.3s ease;
    }

    .actions button:first-child:hover {
      background-color: #0056b3;
    }

    .actions button:last-child {
      background-color: #dc3545;
      color: white;
      transition: background-color 0.3s ease;
    }

    .actions button:last-child:hover {
      background-color: #a71d2a;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
    }

    .modal-content {
      background: white;
      padding: 1.5em 1.8em;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-family: sans-serif;
      text-align: left;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.4em;
      margin-bottom: 0.7em;
      color: #333;
    }

    .modal-content label {
      display: block;
      margin: 0.5em 0 0.3em 0;
      font-weight: 600;
    }

    .modal-content input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .ingredientes-list {
      margin-top: 0.5em;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.3em;
      background: #fafafa;
    }

    .ingrediente-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.3em;
    }

    .ingrediente-item input {
      flex: 1;
      padding: 0.3em 0.5em;
      font-size: 0.95em;
      border-radius: 3px;
      border: 1px solid #bbb;
    }

    .ingrediente-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0 8px;
      margin-left: 6px;
      cursor: pointer;
      border-radius: 3px;
      font-weight: bold;
      font-size: 1em;
      line-height: 1;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .ingrediente-item button:hover {
      background-color: #a71d2a;
    }

    .add-ingrediente-btn {
      margin-top: 0.5em;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      border: none;
      padding: 0.4em 0.9em;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .add-ingrediente-btn:hover {
      background-color: #0056b3;
    }

    .modal-content .buttons {
      margin-top: 1.2em;
      text-align: right;
    }

    .modal-content button.cancel {
      background: #ccc;
      color: #333;
    }

    .modal-content button.save {
      background: #007bff;
      color: white;
    }

    .modal-content button.save:hover {
      background: #0056b3;
    }

    #mensajeCopiado {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 0.5em 1em;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 0.9em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 310;
    }

    /* Ocultar franjas por clase */
    .hidden-franja {
      display: none !important;
    }

    @media screen and (max-width: 600px) {
      td .title {
        font-size: 1.3em;
      }
      td .actions button {
        font-size: 1em;
      }
      .controls {
        font-size: 0.9em;
        border-radius: 0;
      }
      header h1 {
        font-size: 1.4em;
      }
      .table-wrapper {
        min-width: 100%;
        max-width: 100%;
        padding: 0;
      }
      table {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="tituloEditable" contenteditable="true" onblur="guardarTitulo()">Planificador de comidas</h1>
  </header>

  <div class="controls">
    <button onclick="cambiarSemana(-1)">⬅️</button>
    <strong id="rangoSemana"></strong>
    <button onclick="cambiarSemana(1)">➡️</button>
  </div>

  <div class="table-wrapper">
    <table id="tablaComidas">
      <thead>
        <tr>
          <th>Franja/Día</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>Sábado</th>
          <th>Domingo</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="ver-resumen">
    <button id="btnListaCompra">Lista de la compra ↓</button>
  </div>

  <button class="settings-button" onclick="toggleSettings()">⚙️</button>
  <div class="settings-panel" id="settingsPanel" aria-label="Panel de ajustes" role="region">
    <label for="colorCabecera">Color de cabecera:</label>
    <input type="color" id="colorCabecera" onchange="cambiarColorCabecera(this.value)" list="paletaColores" />
    <datalist id="paletaColores">
      <option value="#4a4a4a"></option>
      <option value="#5a5a5a"></option>
      <option value="#3a3a3a"></option>
      <option value="#6e7f80"></option>
      <option value="#8a9a9e"></option>
      <option value="#758a94"></option>
      <option value="#486674"></option>
      <option value="#355664"></option>
      <option value="#23343d"></option>
    </datalist>

    <label>Mostrar franjas:</label>
    <div>
      <input type="checkbox" id="chkDesayuno" checked onchange="toggleFranja('desayuno')" />
      <label for="chkDesayuno">Desayuno</label>
    </div>
    <div>
      <input type="checkbox" id="chkComida" checked onchange="toggleFranja('comida')" />
      <label for="chkComida">Comida</label>
    </div>
    <div>
      <input type="checkbox" id="chkCena" checked onchange="toggleFranja('cena')" />
      <label for="chkCena">Cena</label>
    </div>
  </div>

  <div id="mensajeCopiado">Comida copiada ✔️</div>

  <!-- Modal personalizado para editar comida -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">Editar comida</h2>
      <label for="inputNombre">Nombre del plato:</label>
      <input type="text" id="inputNombre" placeholder="Escribe el nombre del plato" />

      <label>Ingredientes:</label>
      <div class="ingredientes-list" id="ingredientesList">
        <!-- ingredientes aquí -->
      </div>
      <button class="add-ingrediente-btn" onclick="agregarIngrediente()">+ Añadir ingrediente</button>

      <div class="buttons">
        <button class="cancel" onclick="cerrarModal()">Cancelar</button>
        <button class="save" onclick="guardarComida()">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    const franjas = ["desayuno", "comida", "cena"];
    const dias = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];
    let semanaActual = getStartOfWeek(new Date());
    let mensajeTimeout = null;
    let modalDia = null;
    let modalFranja = null;

    // Franjas visibles (por defecto todas)
    let franjasVisibles = {
      desayuno: true,
      comida: true,
      cena: true
    };

    // LocalStorage keys prefix
    const STORAGE_PREFIX = "planificadorComidas_";

    function getStartOfWeek(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      d.setDate(diff);
      d.setHours(0, 0, 0, 0);
      return d;
    }

    function formatoFecha(date) {
      // FORMATO dd-mm-yyyy
      const d = new Date(date);
      const dia = String(d.getDate()).padStart(2, "0");
      const mes = String(d.getMonth() + 1).padStart(2, "0");
      const año = d.getFullYear();
      return `${dia}-${mes}-${año}`;
    }

    function getDataSemana() {
      return JSON.parse(localStorage.getItem(STORAGE_PREFIX + formatoFechaSemanaKey())) || {};
    }

    function guardarDataSemana(data) {
      localStorage.setItem(STORAGE_PREFIX + formatoFechaSemanaKey(), JSON.stringify(data));
    }

    function formatoFechaSemanaKey() {
      // Para que la clave sea siempre la misma pero en formato dd-mm-yyyy
      return formatoFecha(semanaActual);
    }

    function renderTabla() {
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";
      const data = getDataSemana();

      franjas.forEach(franja => {
        // Ocultar franjas si está en false
        if (!franjasVisibles[franja]) return;

        const tr = document.createElement("tr");
        tr.dataset.franja = franja;
        const th = document.createElement("th");
        th.textContent = franja;
        tr.appendChild(th);

        dias.forEach(dia => {
          const td = document.createElement("td");
          const comida = (data[dia] && data[dia][franja]) || {};
          const nombre = comida.nombre || "Sin definir";

          // Ids únicos para eventos
          const copiaBtnId = `copiar_${dia}_${franja}`;
          const borrarBtnId = `borrar_${dia}_${franja}`;
          const titleId = `title_${dia}_${franja}`;

          td.innerHTML = `
            <div id="${titleId}" class="title" tabindex="0" role="button" aria-pressed="false" aria-label="Editar comida de ${franja} del ${dia}">${nombre}</div>
            <div class="actions">
              <button id="${copiaBtnId}" aria-label="Copiar comida de ${franja} del ${dia}">Copiar</button>
              <button id="${borrarBtnId}" aria-label="Borrar comida de ${franja} del ${dia}">Borrar</button>
            </div>
          `;
          if (nombre !== "Sin definir") td.classList.add("filled");
          tr.appendChild(td);

          // Eventos
          // Editar al hacer click en el título
          td.querySelector(`#${titleId}`).addEventListener("click", () => abrirModal(dia, franja));
          td.querySelector(`#title_${dia}_${franja}`).addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              abrirModal(dia, franja);
            }
          });

          td.querySelector(`#${copiaBtnId}`).addEventListener("click", () => copiarComida(dia, franja));
          td.querySelector(`#${borrarBtnId}`).addEventListener("click", () => borrarComida(dia, franja));
        });

        tbody.appendChild(tr);
      });

      actualizarRangoSemana();
    }

    function actualizarRangoSemana() {
      const rango = document.getElementById("rangoSemana");
      const fechaInicio = formatoFecha(semanaActual);
      const fechaFin = formatoFecha(new Date(semanaActual.getTime() + 6 * 24 * 60 * 60 * 1000));
      rango.textContent = `${fechaInicio} — ${fechaFin}`;
    }

    function cambiarSemana(delta) {
      semanaActual.setDate(semanaActual.getDate() + delta * 7);
      renderTabla();
    }

    function abrirModal(dia, franja) {
      modalDia = dia;
      modalFranja = franja;
      const modalOverlay = document.getElementById("modalOverlay");
      modalOverlay.style.display = "flex";

      const data = getDataSemana();
      const comida = (data[dia] && data[dia][franja]) || { nombre: "", ingredientes: [] };
      document.getElementById("inputNombre").value = comida.nombre || "";

      // Limpiar lista de ingredientes
      const lista = document.getElementById("ingredientesList");
      lista.innerHTML = "";

      if (comida.ingredientes && comida.ingredientes.length) {
        comida.ingredientes.forEach((ingrediente, idx) => {
          agregarIngrediente(ingrediente);
        });
      } else {
        agregarIngrediente();
      }
    }

    function cerrarModal() {
      const modalOverlay = document.getElementById("modalOverlay");
      modalOverlay.style.display = "none";
      modalDia = null;
      modalFranja = null;
    }

    function agregarIngrediente(valor = "") {
      const lista = document.getElementById("ingredientesList");
      const div = document.createElement("div");
      div.className = "ingrediente-item";
      div.innerHTML = `
        <input type="text" value="${valor}" placeholder="Ingrediente..." />
        <button type="button" aria-label="Eliminar ingrediente">×</button>
      `;
      const btnEliminar = div.querySelector("button");
      btnEliminar.addEventListener("click", () => {
        lista.removeChild(div);
      });
      lista.appendChild(div);
    }

    function guardarComida() {
      if (!modalDia || !modalFranja) return;

      const nombre = document.getElementById("inputNombre").value.trim();
      const lista = document.getElementById("ingredientesList");
      const ingredientes = [];
      lista.querySelectorAll("input[type=text]").forEach(input => {
        const val = input.value.trim();
        if (val) ingredientes.push(val);
      });

      const data = getDataSemana();
      if (!data[modalDia]) data[modalDia] = {};
      if (nombre === "" && ingredientes.length === 0) {
        if (data[modalDia][modalFranja]) delete data[modalDia][modalFranja];
      } else {
        data[modalDia][modalFranja] = { nombre, ingredientes };
      }
      guardarDataSemana(data);
      cerrarModal();
      renderTabla();
    }

    function copiarComida(dia, franja) {
      const data = getDataSemana();
      const comida = (data[dia] && data[dia][franja]) || null;
      if (!comida || !comida.nombre) return;

      const texto = comida.nombre;
      navigator.clipboard.writeText(texto).then(() => {
        mostrarMensaje("Comida copiada ✔️");
      }).catch(() => {
        alert("Error al copiar.");
      });
    }

    function borrarComida(dia, franja) {
      const data = getDataSemana();
      if (data[dia]) {
        if (data[dia][franja]) {
          delete data[dia][franja];
          if (Object.keys(data[dia]).length === 0) {
            delete data[dia];
          }
          guardarDataSemana(data);
          renderTabla();
        }
      }
    }

    function mostrarMensaje(texto) {
      const mensaje = document.getElementById("mensajeCopiado");
      mensaje.textContent = texto;
      mensaje.style.opacity = "1";
      clearTimeout(mensajeTimeout);
      mensajeTimeout = setTimeout(() => {
        mensaje.style.opacity = "0";
      }, 1500);
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function cambiarColorCabecera(color) {
      document.documentElement.style.setProperty("--header-bg", color);
      document.documentElement.style.setProperty("--header-bg-dark", darkenColor(color, 0.2));
      // Guardar en localStorage
      localStorage.setItem(STORAGE_PREFIX + "colorCabecera", color);
    }

    function cargarColorCabecera() {
      const color = localStorage.getItem(STORAGE_PREFIX + "colorCabecera");
      if (color) {
        cambiarColorCabecera(color);
        document.getElementById("colorCabecera").value = color;
      }
    }

    function darkenColor(color, factor) {
      // color formato #rrggbb
      const r = Math.round(parseInt(color.substr(1,2),16) * (1 - factor));
      const g = Math.round(parseInt(color.substr(3,2),16) * (1 - factor));
      const b = Math.round(parseInt(color.substr(5,2),16) * (1 - factor));
      return `rgb(${r},${g},${b})`;
    }

    function toggleFranja(franja) {
      franjasVisibles[franja] = !franjasVisibles[franja];
      // Guardar estado
      localStorage.setItem(STORAGE_PREFIX + "franjasVisibles", JSON.stringify(franjasVisibles));
      renderTabla();
    }

    function cargarFranjasVisibles() {
      const stored = localStorage.getItem(STORAGE_PREFIX + "franjasVisibles");
      if (stored) {
        franjasVisibles = JSON.parse(stored);
        document.getElementById("chkDesayuno").checked = !!franjasVisibles.desayuno;
        document.getElementById("chkComida").checked = !!franjasVisibles.comida;
        document.getElementById("chkCena").checked = !!franjasVisibles.cena;
      }
    }

    function guardarTitulo() {
      const titulo = document.getElementById("tituloEditable").textContent.trim();
      if (titulo.length > 0) {
        localStorage.setItem(STORAGE_PREFIX + "titulo", titulo);
      }
    }

    function cargarTitulo() {
      const titulo = localStorage.getItem(STORAGE_PREFIX + "titulo");
      if (titulo) {
        document.getElementById("tituloEditable").textContent = titulo;
      }
    }

    // Mostrar resumen en alert (lista de ingredientes combinada)
    function mostrarResumen() {
      const data = getDataSemana();
      let ingredientesTotales = {};
      for (const dia in data) {
        for (const franja in data[dia]) {
          const comida = data[dia][franja];
          if (comida && comida.ingredientes && comida.ingredientes.length) {
            comida.ingredientes.forEach(ingrediente => {
              ingredientesTotales[ingrediente] = (ingredientesTotales[ingrediente] || 0) + 1;
            });
          }
        }
      }
      if (Object.keys(ingredientesTotales).length === 0) {
        alert("No hay ingredientes añadidos esta semana.");
        return;
      }
      let listaTexto = "Lista de la compra:\n\n";
      for (const ingr in ingredientesTotales) {
        listaTexto += `- ${ingr} x${ingredientesTotales[ingr]}\n`;
      }
      alert(listaTexto);
    }

    function init() {
      cargarTitulo();
      cargarColorCabecera();
      cargarFranjasVisibles();
      renderTabla();
    }

    // Cambiar la inicialización para añadir listener a botón Lista de compra
    window.onload = () => {
      init();
      document.getElementById("btnListaCompra").addEventListener("click", mostrarResumen);
    };
  </script>
</body>
</html>
